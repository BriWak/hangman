
@import viewModels.Letter

@(letters: List[Letter])

<div class="letterTable">
    @for(guessLetter <- letters) {
      @if(guessLetter.used) {
           <span><img src="@guessLetter.imageUrl" class="used" id=guessLetter.letter alt=guessLetter.letter></span>
      } else {
        <span>
            <a href="@guessLetter.guessUrl"><img src="@guessLetter.imageUrl" class="letters" id=guessLetter.letter alt=guessLetter.letter></a>
        </span>
      }
    }
</div>
